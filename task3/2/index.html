<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(num) {
        if(num === 1 || num === 0){
            return 1;
        } else {
            return num * factorial(num - 1);
        }
    }

    console.log(factorial(0));
    console.log(factorial(1));
    console.log(factorial(4));
    console.log(factorial(7));

</script>
</body>
</html>
